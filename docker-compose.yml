version: "3.0"

services:
  app:
    build: .
    command: npm run start:prod
    ports:
      - 3000:3000
    depends_on:
      - db
    restart: always
  db:
    image: postgres:latest
    volumes:
      - /var/lib/postgresql/data
    expose:
      - 5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
